<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main">
    <div class="container">
        <div class="header">
            <h1>Todo List App</h1>
        </div>
        <div class="todo-form">
            <input type="text" id="todo-input" placeholder="Enter your task..." />
            <button onclick="addTodo()">Add</button>
        </div>
        <ul id="todo-list"></ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
